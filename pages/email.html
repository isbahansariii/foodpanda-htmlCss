    <!-- Nav bar -->
    <nav class="navbar navbar-expand-lg navbar-css">
        <div class="container-fluid navbar-css-main">

            <!-- logo -->

            <div class="d-grid gap-2">
                <input class="btn text-start email" type="email" name="email" placeholder="Email" required="required"  />

            </div>

        </fieldset>
    </div>

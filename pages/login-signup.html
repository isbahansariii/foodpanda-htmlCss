<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- External CSS -->
    <link rel="stylesheet" href="../styles.css" />

    <title>Foodpanda | login</title>
</head>

<body>

    <!-- Nav bar -->
    <nav class="navbar navbar-expand-lg navbar-css">
        <div class="container-fluid navbar-css-main">

            <!-- logo -->
            <a class="navbar-brand navbar-logo-css" href="#">
                <img src="../images/fp-logo.jpg" />foodpanda
            </a>

            <!-- Space -->
            <div class="nav-item navbar-space-css"></div>

            <!-- other components of navbar -->
            <div class="btn-css" id="navbarSupportedContent">

                <!-- dropdown -->
                <div class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle btn-dropdown-css" href="#" id="navbarDropdown" role="button"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fa-solid fa-globe"></i> EN
                    </a>
                    <ul class="dropdown-menu pointer" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="#">English</a></li>
                    </ul>
                </div>

            </div>
        </div>
    </nav>
    <div class="form-pg">
        <fieldset>
            <h3>Welcome!</h3>
            <p>Sign up or log in to continue</p>
            <div class="d-grid gap-2">
                <button class="btn fb-form" type="button">
                    <i class="fa-brands fa-facebook"></i>
                    <p>Continue with Facebook</p>
                </button>
                <button class="btn btn-outline form-google" type="button">
                    <!-- <i class="fa-brands fa-google"></i> -->
                    <img src="../images/logo-google.webp" alt="logo">
                    <p>Continue with Google</p>
                </button>
                <button class="btn apple-form" type="button">
                    <i class="fa-brands fa-apple"></i>
                    <p>Continue with Apple</p>
                </button>

                <p style="text-align: center;">or</p>

                <a href="./email.html"><button class="btn form-login" type="button">Log in</button></a>
                <a href="./email.html"><button class="btn btn-outline form-signup" type="button">Sign up</button></a>

            </div>
            <p>By signing up, you agree to our <span class="pink pointer">Terms and Conditions</span> and <span
                    class="pink pointer">Privacy
                    Policy</span>.</p>
        </fieldset>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  -->

</body>

</html>
